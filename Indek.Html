<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tokocrypto Clone</title>

<style>
:root {
    --bg: #0b0e11;
    --card: #161a1e;
    --text: #ffffff;
    --muted: #9ca3af;
    --green: #16c784;
    --red: #ea3943;
    --yellow: #f0b90b;
}

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: var(--bg);
    color: var(--text);
}

header {
    background: #000;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: var(--yellow);
    font-size: 22px;
    font-weight: bold;
}

nav a {
    color: var(--text);
    margin-left: 20px;
    text-decoration: none;
    font-size: 14px;
}

.container {
    padding: 30px;
}

h2 {
    margin-bottom: 15px;
}

input {
    padding: 10px;
    width: 250px;
    border-radius: 6px;
    border: none;
    outline: none;
    margin-bottom: 15px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: var(--card);
    border-radius: 10px;
    overflow: hidden;
}

th, td {
    padding: 14px;
    text-align: center;
}

th {
    background: #1f2937;
    font-size: 14px;
    color: var(--muted);
}

tr {
    border-bottom: 1px solid #2a2f36;
}

tr:hover {
    background: #1f2937;
}

.green {
    color: var(--green);
}

.red {
    color: var(--red);
}

footer {
    text-align: center;
    padding: 15px;
    color: var(--muted);
    font-size: 12px;
}
</style>
</head>

<body>

<header>
    <div class="logo">TOKOCRYPTO</div>
    <nav>
        <a href="#">Market</a>
        <a href="#">Trade</a>
        <a href="#">Wallet</a>
        <a href="#">Login</a>
    </nav>
</header>

<div class="container">
    <h2>Market Crypto</h2>

    <input type="text" id="search" placeholder="Cari koin...">

    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Harga (USD)</th>
                <th>24 Jam</th>
                <th>Market Cap</th>
            </tr>
        </thead>
        <tbody id="market"></tbody>
    </table>
</div>

<footer>
    © 2026 Mini Tokocrypto Clone — Project Edukasi
</footer>

<script>
const market = document.getElementById("market");
const search = document.getElementById("search");
let coins = [];

// Ambil data crypto real-time
fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=20&page=1")
.then(res => res.json())
.then(data => {
    coins = data;
    tampilkanData(coins);
});

function tampilkanData(data) {
    market.innerHTML = "";
    data.forEach(coin => {
        const tr = document.createElement("tr");
        const perubahan = coin.price_change_percentage_24h;

        tr.innerHTML = `
            <td>
                <strong>${coin.symbol.toUpperCase()}</strong><br>
                <small style="color:#9ca3af">${coin.name}</small>
            </td>
            <td>$${coin.current_price.toLocaleString()}</td>
            <td class="${perubahan >= 0 ? 'green' : 'red'}">
                ${perubahan.toFixed(2)}%
            </td>
            <td>$${coin.market_cap.toLocaleString()}</td>
        `;
        market.appendChild(tr);
    });
}

// Search koin
search.addEventListener("input", () => {
    const keyword = search.value.toLowerCase();
    const hasil = coins.filter(c =>
        c.name.toLowerCase().includes(keyword) ||
        c.symbol.toLowerCase().includes(keyword)
    );
    tampilkanData(hasil);
});
</script>

</body>
</html>
